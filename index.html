<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>pomidoro</title>
  </head>
  <body class="wrapper">
    <div class="container">
      <div class="outerRing">
        <div class="timer">
          <div id="time">
            <span id="minutes" contentEditable="true">00</span>
            <span id="colon">:</span>
            <span id="seconds" contentEditable="true">00</span>
          </div>
          <button id="start" class="btn">START</button>
          <button id="stop" class="btn">STOP</button>
          <button id="reset" class="btn btn__reset">RESET</button>
        </div>
      </div>
    </div>
    <div class="select-item">
      <select id="dropdown">
        <option class="static" value="0">Помидорка</option>
        <option class="animation" value="1">Океан</option>
        <option class="animation" value="2">Лес</option>
      </select>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
